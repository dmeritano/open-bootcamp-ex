{% extends "layout.html" %}

{% block content %}

<h1>IMDB Home Page</h1>
<p>Welcome</p>

<h2>Movies in our database</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Release Date</th>
        </tr>        
    </thead>
    <tbody>
    {% for m in movies %}
        <tr>
            <td>{{ m.title }}</td>
            <td>{{ m.director }}</td>
            <td>{{ m.release_date }}</td>
        </tr>
    {% endfor %}    
    </tbody>
</table>

{% endblock %}
