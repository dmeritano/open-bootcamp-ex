<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">


    <div class="row">
        <div class="col-2">	
        </div>
        <div class="col-8">
        
        	<h1 class="my-5 text-secondary fw-bolder">Crear usuario</h1>
        
            <form th:action="@{/users}" method="POST" th:object="${user}">

                <div class="mb-3">
                    <label for="title" class="form-label text-primary">Username</label>
                    <input type="text" class="form-control" id="title" th:field="*{username}" placeholder="Nombre de usuario" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-primary">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Direccion Email"/>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-primary">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="ContraseÃ±a" />
                </div>

                <button type="submit" class="mx-1 mt-5 btn btn-primary">Guardar</button>

            </form>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
